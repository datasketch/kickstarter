<div class="card">
  <div class="card-image">
    <img src="{{ .image | absURL }}" alt="">
  </div>
  <div class="card-body">
    <small class="title-badge">{{ .product }}</small>
    <p class="bold">{{ .design }}</p>
    <p class="excerpt">{{ .description | truncate 120 }}</p>
    <small class="title-badge">{{ i18n "categories" }}</small>
    <p>
      {{ range .categories }}
        <span class="badge">{{ . }}</span>
      {{ end }}
    </p>
  </div>
</div>
