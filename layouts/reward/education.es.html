<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href='{{ "css/rewards-alt.css" | absURL }}'>
  <title>{{ .Title }} · {{ .Site.Title }}</title>
</head>
<body>
  <div class="wrapper min-h-full">
    <div class="cell bg-crimson first p-8">
      <div class="cell-content min-h-full flex flex-column">
        <div class="cell-body flex-grow flex flex-column justify-center">
          <p class="mb-4">
            <span class="block">Aprende</span>
            <span class="text-selective-yellow">sobre datos</span>.
          </p>
          <p class="mb-4">
            <span class="block">Vuélvete</span>
            <span class="text-selective-yellow">un experto</span>.
          </p>
          <p class="mb-8">
            <span class="block">Cuenta buenas</span>
            <span class="text-selective-yellow">historias</span>.
          </p>
        </div>
      </div>
    </div>
    <div class="cell second bg-selective-yellow p-8">
      <div class="cell-content">
        <p>
          <a href="https://www.kickstarter.com/projects/datasketch/savethedata?utm_source=website&utm_medium=landing-education" target="_blank">Apoya nuestra campaña en <em>Kickstarter</em> <span class="text-crimson">desde 10USD</span></a>
        </p>
      </div>
    </div>
    <div class="cell third">
      <div class="cell-content cell-absolute">
        <img src='{{ "gif/ebook.gif" | absURL }}' alt="">
      </div>
    </div>
  </div>
</body>
</html>
